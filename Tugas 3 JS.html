<!DOCTYPE html>
<html>
  <head>
    <title>Mang ea?</title>
  </head>
  <body>
    <h1>Apa sih yang JS bisa?</h1>
    <p id="demo">Javascript bisa ganti style dari element HTML</p>
    <script>
      function myfunction() {
        var x = document.getElementById("demo");
        x.style.fontSize = "25px";
        x.style.color = "yellow";
      }
    </script>
    <button type="button" onclick="myfunction()">Click Meh!</button>
  </body>
</html>
