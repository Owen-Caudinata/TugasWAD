<!DOCTYPE html>
<html>
  <head>
    <title>Mang ea?</title>
  </head>
  <body>
    <h1>JavaScript bisa merubah image</h1>
    <img id="img1" onclick="changeimage()" src="christy1.jpeg" width="100" height="180" />
    <p>Click the image to change image</p>
    <script>
      function changeimage() {
        var image = document.getElementById("img1");
        if (image.src.match("bulbon")) {
          image.src = "christy2.jpeg";
        } else {
          image.src - "christy1.jpeg";
        }
      }
    </script>
  </body>
</html>
